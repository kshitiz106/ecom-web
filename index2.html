<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - E-commerce Platform</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ›’ ShopHub</div>
            <div class="nav-buttons">
                <span id="userInfo" class="user-info hidden"></span>
                <button id="catalogBtn" class="btn btn-secondary hidden">Catalog</button>
                <button id="cartBtn" class="btn btn-secondary hidden">
                    Cart<span id="cartBadge" class="cart-badge hidden">0</span>
                </button>
                <button id="authBtn" class="btn btn-primary">Login</button>
            </div>
        </div>

        <div class="content">
            <div id="alertContainer"></div>
            
            <!-- Auth Page -->
            <div id="authPage" class="hidden">
                <div class="auth-form">
                    <h2 class="page-title" style="text-align: center;">Welcome</h2>
                    <div id="loginForm">
                        <h3 style="margin-bottom: 20px;">Login</h3>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button onclick="login()" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Login</button>
                        <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignup(); return false;" style="color: #667eea; font-weight: 600;">Sign Up</a></p>
                    </div>
                    
                    <div id="signupForm" class="hidden">
                        <h3 style="margin-bottom: 20px;">Sign Up</h3>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="signupName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>
                        <button onclick="signup()" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Sign Up</button>
                        <p style="text-align: center;">Already have an account? <a href="#" onclick="showLogin(); return false;" style="color: #667eea; font-weight: 600;">Login</a></p>
                    </div>
                </div>
            </div>

            <!-- Catalog Page -->
            <div id="catalogPage" class="hidden">
                <h2 class="page-title">Product Catalog</h2>
                
                <div class="filter-bar">
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="home">Home & Garden</option>
                    </select>
                    
                    <select id="sortFilter" onchange="filterProducts()">
                        <option value="">Sort By</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name">Name: A-Z</option>
                    </select>
                    
                    <input type="number" id="minPrice" placeholder="Min Price" onchange="filterProducts()" style="width: 120px;">
                    <input type="number" id="maxPrice" placeholder="Max Price" onchange="filterProducts()" style="width: 120px;">
                </div>

                <div id="productsGrid" class="products-grid"></div>
            </div>

            <!-- Cart Page -->
            <div id="cartPage" class="hidden">
                <h2 class="page-title">Shopping Cart</h2>
                <div id="cartItems"></div>
                <div id="cartSummary" class="hidden"></div>
            </div>

            <!-- Checkout Page -->
            <div id="checkoutPage" class="hidden">
                <h2 class="page-title">Checkout</h2>
                <div class="checkout-form">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="form-group">
                        <label>Cardholder Name</label>
                        <input type="text" id="cardName" placeholder="John Doe">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" id="cardCVV" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div id="checkoutTotal" style="margin: 30px 0; font-size: 24px; font-weight: bold; text-align: center;"></div>
                    <button onclick="processPayment()" class="btn btn-primary" style="width: 100%;">Complete Purchase</button>
                    <button onclick="showCart()" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Back to Cart</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

    
</body>
</html>
